@import models.RunningTextData
@(runningTextList: List[RunningText])

<!DOCTYPE html>
<html lang="en">
    @views.html.layouts.header()

    <body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
        <div class="preloader flex-column justify-content-center align-items-center">
          <img class="animation__shake" src="@routes.Assets.versioned("dist/img/AdminLTELogo.png")" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- ./wrapper -->
        <div class="wrapper">
          @views.html.layouts.navbar()

          @views.html.layouts.sidebar()
            <div id="main-content">

            </div>
        </div>
        <div class="footer w-100"
             style="background: #197ead; opacity:100%; color: #E8FBFF; font-size: 14px; position: fixed;bottom: 0;">
            <marquee direction="" onmouseover="this.stop();" onmouseout="this.start();" scrollamount="5">
                <div class="holder py-1">
                    @for(message <- runningTextList) {
                    <span class="text-container" style="font-weight: 400">@message.description</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    }
                </div>
            </marquee>
        </div>
        <!-- ./wrapper -->

        @views.html.layouts.script_js()
        <script type="text/javascript">
            $(function(){
              const queue_module = localStorage.getItem("queue_module");
              const queue_menu = localStorage.getItem("queue_menu");
              const queue_menu_url = localStorage.getItem("queue_menu_url");
              const queue_icon = localStorage.getItem("queue_icon")

              if ((queue_menu_url !== null) && (queue_menu_url !== '')) {
                show_page(queue_module, queue_menu, queue_menu_url, queue_icon);
              }else{
                show_page('', 'Dashboard' ,'home', 'fa-home');
              }
                // End of Function ;

            });
        </script>
    </body>
</html>
