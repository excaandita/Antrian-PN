    <div class="modal" tabindex="-1" id="modal_add_court_room">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Tambah Ruang Sidang</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <form id="formadd_court_room" class="form-horizontal form-label-left">
                  <div class="modal-body">
                      <input type="hidden" name="id" id="id" value="" class="inputfield form-control" /> 

                      <div class="form-group">
                          <label for="form_text">Nama Icon</label>
                          <input type="text" name="name" class="form-control" id="form_name""></input>
                      </div>
                      <div class="form-group">
                        <label for="form_text">Nama Ruang Sidang</label>
                        <input type="text" name="description" class="form-control" id="form_description"></input>
                      </div>
                      <div class="form-group">
                          <label for="form_status">Aktif Monitor</label>
                          <select class="form-control" id="form_status" name="status">
                              <option selected value="1">Aktif</option>
                              <option value="0">Tidak aktif</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="form_status">Aktif Kios-K</label>
                        <select class="form-control" id="form_active" name="active">

                            <option selected value="0">Tidak aktif</option>
                        </select>
                      </div>

<script type="text/javascript">
  $(function(){
      //hit api get list
      getCourtRoomList();

      $('#add_court_room').click(function(){
          $('#modal_add_court_room').modal('show')
          reset();
      });
      $.validator.setDefaults({
          submitHandler: function () {
            alert( "Form successful submitted!" );
          }
      });
      $('#formadd_court_room').validate({
          rules: {
            text: {
              required: true,
            },
          },
          messages: {
            text: {
              required: "Kolom text wajib diisi ",
            },
          },
          errorElement: 'span',
          errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
          },
          highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
          },
          unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
          }
      });

  });
  //FUNCTION READY FINISH

  //FUNCTION
  function reload(){
      $('#court_room_list').empty();
      getCourtRoomList();
  };

  function reset(){
      $('.form-control').val('');
      $('#form_status').val('1');
      $('#form_active').val('0');
  }

  function deleteData(id){
      //alert(id)
      Swal.fire({
        title: "Hapus?",
        text: "Apakah anda yakin ingin menghapus",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Hapus"
      }).then((result) => {
        if (result.isConfirmed) {
          $('#loading_court_room_list').show();

          id = parseInt(id)
          $.ajax({
              type: 'DELETE',
              url: 'api/court_room/delete',
              data: JSON.stringify({"id": id}),
              cache: false,
              dataType: 'json',
              contentType: "application/json; charset=utf-8",
              success: function(res){
                  $('#loading_court_room_list').hide();
                  Swal.fire({
                      title: "Deleted!",
                      text: "Your file has been deleted.",
                      icon: "success"
                  });
                  reset();
                  getCourtRoomList();
              },
              error: function(e){
                  $('#loading_court_room_list').hide();
                  Swal.fire({
                      icon: "error",
                      title: "Oops...",
                      text: e.responseText,
                  });
              }
          });
        }
      });
  }

  //API
  function getCourtRoomList(){
      $('#loading_court_room_list').show();

      $.ajax({
          type: 'GET',
          url: 'api/court_room/list/0',
          data:{
              active: ""
          },
          cache: true,
          success: function(res){
              $('#loading_court_room_list').hide(); 
              let str='';
              $.each(res.data, function(i,v){
                  str += `
                      <tr>
                        <td>${i+1}</td>
                        <td>${v.name}</td>
                        <td>${v.description}</td>
                        <td class="text-center">${v.status ? '<i class="fas fa-check-circle"></i></td>' : '<i class="fas fa-times-circle"></i>'}
                        <td class="text-center">${v.active ? '<i class="fas fa-check-circle"></i></td>' : '<i class="fas fa-times-circle"></i>'}
                        <td>
                            <button type="button" class="btn btn-info btn-xs mr-1" onclick="editData('${v.id}')"><i class="fas fa-pen"></i></button>
                            <button type="button" class="btn btn-danger btn-xs" onclick="deleteData('${v.id}')"><i class="fas fa-trash"></i></button>
                        </td>
                      </tr>
                  `
              })
              $('#court_room_list').html(str);

          },
          error: function(e){
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: e.responseText,
              });
          }
      })
  };

  function saveData() {
      $('#loading_court_room_list').show();

      //check id
      let id = $('#id').val();

      let action = 'POST';
      let url = 'api/court_room/insert';

      if(id != '') {
          action = 'PUT';
          url = 'api/court_room/update';
      } 

      //json data
      let jsonData = {
          'id': parseInt(id),
          'name': $('#form_name').val(),
          'description': $('#form_description').val(),
          'status': parseInt($('#form_status').val()),
          'active': parseInt($('#form_active').val()),
          'file_sound': $('#form_file_sound').val(),
      }

      $.ajax({
          type: action,
          url: url,
          data: JSON.stringify(jsonData),
          cache: false,
          dataType: 'json',
          contentType: "application/json; charset=utf-8",
          success: function(res){
              $('#loading_court_room_list').hide();
              $('#modal_add_court_room').modal('hide');

              Swal.fire({
                icon: "success",
                title: "Berhasil Update",
                text: "Data Ruang Sidang Berhasil di Tambahkan / di Ubah!",
              });
              reset();
              getCourtRoomList();
          },
          error: function(e){
              $('#loading_court_room_list').hide();
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: e.responseText,
              });
          }
      });
  }

  function editData(id) {
      $('#loading_court_room_list').show();
      $.ajax({
          type: 'GET',
          url: '/api/court_room/get/'+id,
          cache: true,
          success: function(res){
              $('#loading_court_room_list').hide();

              $('#id').val(res.data.id)
              $('#form_name').val(res.data.name)
              $('#form_description').val(res.data.description)
              $('#form_status').val(res.data.status)
              $('#form_active').val(res.data.active)
              $('#form_file_sound').val(res.data.file_sound)

              $('#modal_add_court_room').modal('show');
              
          },
          error: function(e){
              $('#loading_court_room_list').hide();
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: e.responseText,
              });
          }
      });
  }


</script>
